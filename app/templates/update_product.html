<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
</head>
<body>
    <h1>Update Product</h1>
    <form action="{{ url_for('add_product.update_product', product_id=product.id) }}" method="POST">
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" value="{{ product.name }}" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ product.description }}</textarea><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" value="{{ product.price }}" required><br>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="Electronics" {% if product.category = 'Electronics' %}selected{% endif %}>Electronics</option>
            <option value="Books" {% if product.category = 'Books' %}selected{% endif %}>Books</option>
            <option value="Clothing" {% if product.category = 'Clothing' %}selected{% endif %}>Clothing</option>
            <option value="Food" {% if product.category = 'Food' %}selected{% endif %}>Food</option>
            <option value="Home" {% if product.category = 'Home' %}selected{% endif %}>Home</option>
            <option value="Sports" {% if product.category = 'Sports' %}selected{% endif %}>Sports</option>
            <option value="Toys" {% if product.category = 'Toys' %}selected{% endif %}>Toys</option>

        <button type="submit">Update Product</button>
    </form>
</body>
</html>
