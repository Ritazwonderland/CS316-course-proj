<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea, select {
            padding: 10px;
            margin-top: 5px;
        }
        .submit-btn {
            margin-top: 15px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Add New Product</h1>
    <form action="submit_product.php" method="POST" enctype="multipart/form-data">
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" name="product_name" required>

        <label for="product-description">Description:</label>
        <textarea id="product-description" name="product_description" rows="4" required></textarea>

        <label for="product-price">Price ($):</label>
        <input type="number" id="product-price" name="product_price" step="0.01" required>

        <label for="product-category">Category:</label>
        <select id="product-category" name="product_category" required>
            <option value="">Select a category</option>
            <option value="Electronics">Electronics</option>
            <option value="Books">Books</option>
            <option value="Clothing">Clothing</option>
            <option value="Food">Food</option>
            <option value="Home">Home</option>
            <option value="Sports">Sports</option>
            <option value="Toys">Toys</option>
            <!-- Add more categories as needed -->
        </select>

       <!-- <label for="product-image">Product Image:</label>
        <input type="file" id="product-image" name="product_image" accept="image/*"> -->

        <button type="submit" class="submit-btn">Add Product</button>
    </form>

</body>
</html>
